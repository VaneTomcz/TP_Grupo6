    <section class="form_wrap" id="contacto">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>FORMULARIO<br>DE CONTACTO</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> info.contact@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +54 9 11 XXXXXXX</p>
            </section>
        </section>

        <form action="https://formspree.io/f/mqkjyngd"  method="post" class="form_contact">
            <h3>Envia un mensaje</h3>
            <br>
            <div class="user_info">

                <label for="names">Nombres *</label>
                <input type="text" id="names" placeholder="Ingrese su nombre" required>

                <label for="phone">Teléfono / Celular</label>
                <input type="text" id="phone" placeholder="Ingrese su Teléfono">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email" placeholder="Ingrese su correo electronico" required>

        <label >Elija Clase 
            <select name="" id="">
                <option value="Adultos">Adultos</option>
                <option value="Infantiles">Infantiles</option>
            </select>       
         </label>
                    <br>
                    <br>

                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje" required></textarea>

                <input type="button" value="Enviar Mensaje" id="btnSend">
            </div>
        </form>
